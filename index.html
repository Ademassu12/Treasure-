<!DOCTYPE html>
<html>
<head>
  <title>Bingo Deposit</title>
  <meta charset="utf-8">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 30px;
    }
    input, button {
      font-size: 18px;
      padding: 10px;
      margin: 10px;
      width: 80%;
    }
  </style>
</head>
<body>
  <h2>Deposit to Bingo</h2>
  <p>Pay via Telebirr manually, then enter the amount you paid:</p>
  <input type="number" id="amount" placeholder="Amount in ETB">
  <button onclick="sendDeposit()">I Paid</button>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    function sendDeposit() {
      const amount = document.getElementById("amount").value;
      if (!amount) return alert("Enter an amount.");
      tg.sendData(JSON.stringify({ amount: amount }));
    }
  </script>
</body>
</html>
